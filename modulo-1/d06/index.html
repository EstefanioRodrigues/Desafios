<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        abbr{
            text-decoration: none;
        }
    </style>
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizr em cada caso.</p>
          <ul type="square">
              <li><abbr title="Use a tag <p>"> Parágrafos </abbr></li>
             <li><abbr title="Use a tag <h>">Títulos</abbr></li>
                <li><abbr title="Use a tag <img>">Imagens</abbr></li>
                <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
                <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
                <li><abbr title="Use a tag <ol>">Listas Numeradas </abbr></li>
                <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
          </ul    
</body>
</html>
